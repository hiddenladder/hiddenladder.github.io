<body>
    <body style="cursor: crosshair;">

  <h1>Welcome, Climber!</h1>

  <div class="countdown" id="countdown">
    Loading countdown...
  </div>
  
    <div class="solve-text">
    Solve the Puzzle!
  </div>

  <div class="rung-text">
    RW1haWwgVXMgQXQgdGhlaGlkZGVubGFkZGVyQGdtYWlsLmNvbQ==
  </div>

  <script>
    const targetDate = new Date("October 14, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "It has begun.";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
